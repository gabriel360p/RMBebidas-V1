<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>RMBEBIDAS</title>

  <script type="text/javascript">
    function versenha(){

      var tag = document.getElementById("inputSenha");

      if (tag.type=="password") {
        tag.type="text";
      } else{
        tag.type="password";
      }

  </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'rmbebidas:index' %}">RMBEBIDAS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>
    <span class="navbar-text">
      RMBEBIDAS
    </span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <form role="form" method="POST" action="{% url 'rmbebidas:defbtnlogin' %}">
         {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">
            Email
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{keepEmail}}" />
        {{emailAlert1}}
        </div>
        <div class="form-group">
           
          <label for="exampleInputPassword1">
            Senha
          </label>
          
          <input type="password" class="form-control" id="inputSenha" name="senha" value="{{keepSenha}}"/>
          {{senhaAlert1}}
<!-- 
        <div class="checkbox">
          <input type="checkbox" onclick="versenha()" /> 
          <label>Ver Senha</label>
        </div>
 -->

        </div>
        <button type="submit" class="btn btn-primary">
          Entrar
        </button>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>

<div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
  {{getERROR}}
</div>

</body>
</html>
